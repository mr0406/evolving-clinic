name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/EvolvingClinic

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        working-directory: ./src/EvolvingClinic

      - name: Run Unit Tests
        run: dotnet test EvolvingClinic.Domain.UnitTests --no-build --configuration Release --verbosity normal
        working-directory: ./src/EvolvingClinic

      - name: Run Business Tests
        run: dotnet test EvolvingClinic.BusinessTests --no-build --configuration Release --verbosity normal
        working-directory: ./src/EvolvingClinic
